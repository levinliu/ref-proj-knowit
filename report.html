<!DOCTYPE HTML>
<html>
<head>

<title>html5 实现报表</title>

div {
display: block;

border: 1px solid silver;

button{
width: 100px;
height: 30px;
border-radius:3px;
background:#36BF36;
box-shadow: 1px 1px 5px #000;

}

color: #fff;
}
</style>

</script>

<div>

</div>
<div>
<button onclick="drawline()">绘制line</button>
